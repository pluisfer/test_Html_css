<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Card</title>
	<style>
		*,
		*::before,
		*::after
		{
			box-sizing: border-box;
		}

		.card
		{
			width: 600px;
			position: relative;
		}

		.card-img
		{
			width: 100%;
			display: block;
		}

		.card-title
		{
			position: absolute;
			bottom: 0;
			background: rgba(0,0,0,.45);
			color: #fff;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: .5em;
			text-align: center;
			font-size: 4em;
			font-family: verdana;
			display: flex;
			align-items: center;
			justify-content: center;
		}



	</style>
</head>
<body>
	<div class="card">
		<img class="card-img" src="https://placeimg.com/640/480/animals/sepia" alt="">
		<p class="card-title">Animales naturaleza</p>

	</div>
</body>
</html>
